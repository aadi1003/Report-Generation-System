name: Deploy to GitHub Pages with Docker Validation

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

jobs:
  # 1. DOCKER BUILD & TEST (must pass before anything else)
  docker-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    env:
      REGISTRY: ghcr.io
      # Convert to lowercase using shell command
      IMAGE_NAME: aadi1003/report-generation-system  # Hardcoded lowercase
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build Docker image
        id: build
        run: |
          docker build -t report-system .
          
      - name: Test Docker container
        run: |
          # Start container
          docker run -d --name test-container -p 8080:80 report-system
          sleep 5
          
          # Test if website loads
          echo "Testing container..."
          if curl -s -f http://localhost:8080 > /dev/null; then
            echo "✅ Container test passed!"
          else
            echo "❌ Container test failed!"
            docker logs test-container
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container
      
      - name: Push to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Docker image
        run: |
          docker tag report-system ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker tag report-system ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # 2. BUILD FOR GITHUB PAGES (only if Docker validation passes)
  build:
    runs-on: ubuntu-latest
    needs: docker-validation  # ← CRITICAL: Only build if Docker passes
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 3. DEPLOY (only if both previous jobs pass)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [docker-validation, build]  # ← Wait for both
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4